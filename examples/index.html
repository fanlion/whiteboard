<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>白板Demo</title>
  <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
  <!-- 画板 -->
  <canvas class="whiteboard">
    Your Browser not support Canvas
  </canvas>

  <div class="operate-panel">
    <!-- 颜色选择 -->
    <div id="colors">
      <div class="color black"></div>
      <div class="color red"></div>
      <div class="color green"></div>
      <div class="color blue"></div>
      <div class="color yellow"></div>
    </div>

    <!-- 形状选择 -->
    <select id="shapes">
      <option value="rect">矩形</option>
      <option value="curve">曲线</option>
      <option value="line">直线</option>
      <option value="circle">圆形</option>
      <option value="arrow">箭头</option>
      <option value="triangle">三角形</option>
    </select>

    <input type="button" id="undo" value="撤销" />
    <input type="button" id="cleanAll" value="清屏" />
  </div>

  <!-- demo dependency -->
  <script src="https://cdn.bootcss.com/socket.io/2.1.0/socket.io.js"></script>
  <!-- <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

  <!-- js -->
  <script src="../dist/ympaint.min.js"></script>
  <script>
    var canvas = document.getElementsByClassName('whiteboard')[0];
    var colors = document.getElementsByClassName('color');
    var shapes = document.getElementById('shapes');
    var undo = document.getElementById('undo');
    var cleanAll = document.getElementById('cleanAll');
    
    // 初始化canvas大小
    handleResize();
    // 获取socket.io
    var socket = io();

    // 画笔配置
    var config = {
      canvas: canvas,
      color: 'red',
      radius: 0,
      lineWidth: '2',
      shape: 'rect'
    };

    var listeners = {
      onDrawing: function(data) {
        socket.emit('drawing', JSON.stringify(data));
      },
      onCursorMoving: function(data) {
        socket.emit('cursorMoving', JSON.stringify(data));
      }
    };

    // 初始画笔化实例
    var paint = new YMPaintSDK.YMPaint(config, listeners);
    socket.on('drawing', handleDrawingEvent);
    socket.on('cursorMoving', handleCursorMovingEvent);

    // socket drawing事件监听
    function handleDrawingEvent(data) {
      const _data = JSON.parse(data);
      paint.addHistory(_data);
      paint.draw(_data);
    }

    // socket cursorMoving事件监听
    function handleCursorMovingEvent(data) {
      const _data = JSON.parse(data);
      paint.drawCursorPoint(_data.x, _data.y);
    }

    // 添加监听函数
    for (var i = 0; i < colors.length; i++) {
      colors[i].addEventListener('click', hanlleUpdateColor, false);
    }
    shapes.addEventListener('change', handleUpdateShape, false);
    undo.addEventListener('click', handleUndo, false);
    cleanAll.addEventListener('click', handleCleanAll, false);
    
    // 画笔颜色改变监听函数
    function hanlleUpdateColor(e) {
      var color = e.target.className.split(' ')[1];
      paint.setColor(color);
    }

    // 清屏处理函数
    function handleCleanAll() {
      paint.cleanAll();
    }

    // 画笔形状改变监听函数
    function handleUpdateShape(e) {
      var options = e.target.options;
      var index = e.target.selectedIndex;
      var shape = options[index].value;
      console.log(shape);
      paint.setShape(shape);
    }

    // 浏览器resize事件监听函数
    function handleResize(e) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // 撤销按钮监听器
    function handleUndo() {
      paint.undo();
    }

    window.addEventListener('resize', handleResize, false);
    window.addEventListener('resize', function() {
      paint.redrawAll();
    }, false);
  </script>
</body>

</html>
